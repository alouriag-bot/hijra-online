<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Souk Marocain - Outil de Produits</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<header class="bg-blue-700 text-white p-6 text-center">
  <h1 class="text-3xl font-bold" id="title">🔎 أداة البحث عن المنتجات المغربية</h1>
  <select id="lang" class="mt-2 p-2 rounded" onchange="changeLang()">
    <option value="ar">العربية</option>
    <option value="fr">Français</option>
  </select>
</header>

<!-- Search -->
<section class="max-w-3xl mx-auto p-6">
  <div class="flex flex-col md:flex-row gap-4 mb-6">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." class="flex-1 p-2 border rounded">
    <button onclick="searchProducts()" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800" id="searchBtn">بحث</button>
  </div>

  <!-- Results -->
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</section>

<script>
// Multilingual text
const texts = {
  ar: {
    title: "🔎 أداة البحث عن المنتجات المغربية",
    placeholder: "ابحث عن منتج...",
    button: "بحث",
    buy: "شراء الآن",
    loading: "جارٍ البحث..."
  },
  fr: {
    title: "🔎 Outil de Recherche de Produits Marocains",
    placeholder: "Recherchez un produit...",
    button: "Rechercher",
    buy: "Acheter maintenant",
    loading: "Recherche en cours..."
  }
};

// Change language
function changeLang() {
  const lang = document.getElementById("lang").value;
  document.getElementById("title").innerText = texts[lang].title;
  document.getElementById("searchInput").placeholder = texts[lang].placeholder;
  document.getElementById("searchBtn").innerText = texts[lang].button;
  currentLang = lang;
}

// Current language
let currentLang = 'ar';

// Search products (example static data, replace with Affiliate API)
function searchProducts() {
  const query = document.getElementById('searchInput').value;
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = `<p class="text-center col-span-full">${texts[currentLang].loading}</p>`;

  // Example static products (replace with API call)
  const products = [
    {name_ar:'بهارات مغربية', name_fr:'Épices Marocaines', price:'15$', image:'https://via.placeholder.com/150', link:'#aff1'},
    {name_ar:'طاجين فخار', name_fr:'Tajine en terre cuite', price:'50$', image:'https://via.placeholder.com/150', link:'#aff2'},
    {name_ar:'جلابة تقليدية', name_fr:'Djellaba Traditionnelle', price:'80$', image:'https://via.placeholder.com/150', link:'#aff3'}
  ];

  resultsDiv.innerHTML = '';
  products.forEach(p => {
    const name = currentLang==='ar'? p.name_ar : p.name_fr;
    resultsDiv.innerHTML += `
      <div class="bg-white shadow rounded p-4 flex flex-col items-center">
        <img src="${p.image}" alt="${name}" class="mb-2 w-32 h-32 object-cover rounded">
        <h2 class="font-bold text-lg mb-1 text-center">${name}</h2>
        <p class="text-gray-600 mb-2">${p.price}</p>
        <a href="${p.link}" target="_blank" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">${texts[currentLang].buy}</a>
      </div>
    `;
  });
}
</script>

</body>
</html>
